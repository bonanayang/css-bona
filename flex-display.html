<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display: flex | inline-flex; // CSS example</title>
    <link rel="stylesheet" href="flex-example.css">
<style id="base">.container {
    border: 8px solid silver;
    padding: 4px;
    gap: 4px;
}
.item {
    padding: 8px;
    white-space: nowrap;
    background: coral;
}
</style>
</head>
<body>
    <h1 class="h1">display:<br> flex | inline-flex;</h1>
    <dl class="spec">
        <dt class="spec__term">Name:</dt> <dd>display</dd>
        <dt class="spec__term">New values:</dt> <dd>flex | inline-flex</dd>
    </dl>
    <p class="p">A bar (|) separates two or more alternatives: exactly one of them must occur.</p>

    <hr class="hr">

    <section id="try" class="section">
        <h2 class="h2">Applies to: <mark id="applies" class="mark">#container</mark></h2>
        <ul class="list">
            <li class="list__item">
                <input class="list__input" type="radio" name="display" id="block" checked>
                <label class="list__label" for="block">display: block;</label>
            </li>
            <li class="list__item">
                <input class="list__input" type="radio" name="display" id="inline-block">
                <label class="list__label" for="inline-block">display: inline-block;</label>
            </li>
            <li class="list__item">
                <input class="list__input" type="radio" name="display" id="flex">
                <label class="list__label" for="flex">display: flex;</label>
            </li>
            <li class="list__item">
                <input class="list__input" type="radio" name="display" id="inline-flex">
                <label class="list__label" for="inline-flex">display: inline-flex;</label>
            </li>
        </ul>
    </section>

    <hr class="hr">

    <section class="section">
        <h2 class="h2"><mark class="mark"><output id="selector" class="selector"></output>: <output id="declaration" class="declaration"></output></mark></h2>
        ➡️
        <div id="container" class="container">
            <div class="item item--1">1️⃣</div>
            <div class="item item--2">2️⃣ 2️⃣</div>
            <div class="item item--3">3️⃣ 3️⃣ 3️⃣</div>
        </div>
        ⬅️
    </section>

    <hr class="hr">

    <section class="section">
        <h2 class="h2">Base code</h2>
        <pre class="pre">
            <code id="code" class="code"></code>
        </pre>
    </section>

    <hr class="hr">

    <p class="p">
        <a class="link" href="https://www.w3.org/TR/css-flexbox-1/#flex-containers">https://www.w3.org/TR/css-flexbox-1/#flex-containers</a>
    </p>



    <script src="flex-example.js"></script>
</body>
</html>
